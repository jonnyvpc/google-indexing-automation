<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Instant Indexer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin: 2rem 0;
        }
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4facfe;
        }
        button {
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        .success {
            background: rgba(39, 174, 96, 0.2);
        }
        .error {
            background: rgba(231, 76, 60, 0.2);
        }
        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Webflow Instant Indexer</h1>
        <p>Drop your Webflow URL and watch it hit Google's index instantly!</p>
        
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="https://your-webflow-site.com/post-url" required>
            <button onclick="submitUrl()">Index Now üî•</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function submitUrl() {
            const urlInput = document.getElementById('urlInput');
            const resultDiv = document.getElementById('result');
            const url = urlInput.value.trim();

            if (!url) {
                showResult('Please enter a valid URL', false);
                return;
            }

            try {
                const response = await fetch('https://webhook-listener-1006205970987.us-east1.run.app/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        slug: url.split('/').pop(),
                        data: {
                            name: url.split('/').pop()
                        },
                        lastUpdated: new Date().toISOString()
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showResult('üéâ URL submitted successfully! Google will index it shortly.', true);
                } else {
                    showResult('‚ö†Ô∏è ' + (data.error || 'Something went wrong. Please try again.'), false);
                }
            } catch (error) {
                showResult('‚ö†Ô∏è Error submitting URL. Please try again.', false);
            }
        }

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
    </script>
</body>
</html>
